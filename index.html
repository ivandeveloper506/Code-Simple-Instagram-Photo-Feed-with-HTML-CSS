<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="tituloPrincipal">

    <div class="cajaFotoPrincipal">

    <div class="cajaPie">
        <div class="tituloIzquierda">Esta es mi primer foto para el Code "The Instagram Photo Feed".</div>

    <!-- Foto 1 -->

    <!-- Foto 2 -->
    <div class="cajaTitulo">

    <div class="cajaPie">

    <!-- Foto 2 -->
